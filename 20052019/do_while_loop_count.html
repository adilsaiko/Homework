<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Do While Loop Count</title>
</head>
<body>
	<script type="text/javascript">
		var count=0;
		var linebreak='<br>';
		document.write('Starting do while loop current count value is '+ count + linebreak);
		do{
			document.write('Current count is now '+ count + linebreak);
			count++;
		}
		while (count<15);
		document.write('Loop Stopped!');
	</script>
</body>
</html>
