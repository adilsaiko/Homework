<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For Loop Count</title>
</head>
<body>
	<script type="text/javascript">
		var count=0;
		var linebreak='<br>';
		document.write('Starting loop Current count is '+ count	+ linebreak);
		for ( count = 0;count <= 10; count++) {
			document.write('current count is now ' + count + linebreak);
		}
		document.write('Loop Stopped!');
	</script>
</body>
</html>
