<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>While loop Count</title>
</head>
<body>
	<script type="text/javascript">
		var count=0;
		var linebreak='<br>';
		document.write('Starting While loop Current Count is '+ count + linebreak);
		while (count<=20) {
			document.write('Current Count is '+ count + linebreak);
			count++;
		}
		document.write('Loop Stopped!');
	</script>
</body>
</html>
