<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arithmetic Operators</title>
</head>
<body>
	<script type="text/javascript">
		var x=35;
		var y=10;
		var nextline='<br>';
		var add=x+y;
		var sub=x-y;
		var multi=x*y;
		var divi=x/y;
		var mod=x%y;
		var incrementx=x++, decrementx=x--;
		var incrementy=y++, decrementy=y--;
		document.write('Using Arithmetic Operator on x and y where x=35 and y=10' + nextline)
		document.write('x + y = ' + add + nextline);
		document.write('x - y = ' + sub + nextline);
		document.write('x * y = ' + multi + nextline);
		document.write('x / y = ' + divi + nextline);
		document.write('x % y = ' + mod + nextline);
		document.write('x++ = ' + incrementx + nextline);
		document.write('x-- = ' + decrementx + nextline);
		document.write('y++ = ' + incrementy + nextline);
		document.write('y-- = ' +decrementy + nextline);
	</script>
</body>
</html>
