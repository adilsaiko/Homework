<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	Logical Operators</title>
</head>
<body>
	<script type="text/javascript">
		var x=true, y=false;
		var nextline='<br>';
		var and=x&&y;
		var or=x||y;
		var not=!(x&&y);
		document.write('Logical AND: x && y = ' + and + nextline);
		document.write('Logical OR: x || y = ' + or + nextline);
		document.write('Logical NOT: x && y = ' + not + nextline);
	</script>
</body>
</html>
