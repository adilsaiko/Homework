<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Condition If Else</title>
</head>
<body>
	<script type="text/javascript">
		var x=12;
		var y=10;
		var nextline='<br>'
		document.write('Using Condition where x ='+ x +' and y = ' + y + nextline);	
		document.write('Equal: x == y = ');
		if (x==y) {
			document.write('x is equal to y'); 
		} else {
			document.write('x is not equal to y');
		}
		document.write(nextline);
		document.write('Not Equal: x != y = ');
		if (x!=y) {
			document.write('x is not equal to y'); 
		} else {
			document.write('x is equal to y');
		}
		document.write(nextline)
		document.write('Greater than or Less than : x > or < y = ');
		if (x>y){
			document.write('x is grater than y'); 
		} else if (x<y){
			document.write('x is less than to y');
		}
	</script>
</body>
</html>
