<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	Comperison Operators</title>
</head>
<body>
	<script type="text/javascript">
		var x=12;
		var y=10;
		var nextline='<br>';
		var equal=x==y;
		var notequal=x!=y;
		var gthan=x>y;
		var lthan=x<y;
		var gthanoreq=x>=y;
		var lthanoreq=x<=y;
		document.write('Using Camperison Operator where x=12 and y=10' + nextline);	
		document.write('Equal: x == y = ' + equal + nextline);
		document.write('Not Equal: x != y = ' + notequal + nextline);
		document.write('Greater than : x > y = ' + gthan + nextline);
		document.write('Less than : x < y = ' + lthan + nextline);
		document.write('Greater than or Equal to: x >= y = ' + gthanoreq + nextline);
		document.write('Less than or Equal to: x <= y = ' + lthanoreq + nextline);
	</script>
</body>
</html>
