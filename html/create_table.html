<!DOCTYPE html>
<html>
<head>
	<title>
		Creating Table
	</title>
	<style>
		table,th,td {
				border: 2px solid black;
				padding:15px;
			     }
		th,td {
			padding:15px;
			}
		th {
			text-align:left;
		    }
		table{
			border-spacing:5px;
			width:100%;
		      }
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>farhan</td>
			<td>kafer</td>
			<td>24</td>
		</tr>
		<tr>
			<td>saqib</td>
			<td>bashir</td>
			<td>21</td>
		</tr>
		<tr>
			<td>ali</td>
			<td>hamza</td>
			<td>22</td>
		</tr>
	</table>
</body>
</html>
