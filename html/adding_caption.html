<!DOCTYPE html>
<html>
<head>
	<title>
		Caption
	</title>
<style>
	table,th,td {
		width:100%;
		border: 2px solid black;
		padding: 10px;
		border-collapse: collapse;
		}
</style>
</head>
<body>
	<table>
		<caption>
			<h4>Monthly savings<h4>
		</caption>
		<tr>
 			<th>Month</th>
 			<th>Savings</th>
		</tr>
		<tr>
 			<td>January</td>
 			<td>$100</td>
		</tr>
		<tr>
 			<td>February</td>
 			<td>$50</td>
		</tr>
	</table>
</body>
</html>
