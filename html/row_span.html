<!DOCTYPE html>
<html>
<head>
	<title>
		Row span
	</title>
<style>
	table,th,td {
		width:100%;
		border: 2px solid black;
		padding: 10px;
		border-collapse: collapse;
		}
</style>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<td>Bill Gates</td>
		</tr>
		<tr>
			<th rowspan="2"> Telephone</th>
			<td>55577854</td>
		</tr>
		<tr>
			<td>55577855</td>
		</tr>
	</table>
</body>
</html>
